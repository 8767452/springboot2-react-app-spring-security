# \u670D\u52A1\u5668\u76F8\u5173\u914D\u7F6E
# \u670D\u52A1\u7AEF\u53E3
server.port=8080
# \u9879\u76EEcontextPath
#server.context-path=/
# session\u6700\u5927\u8D85\u65F6\u65F6\u95F4(\u5206\u949F)\uFF0C\u9ED8\u8BA4\u4E3A30
server.session-timeout=30
# \u662F\u5426\u5F00\u542FHttpOnly
server.session.cookie.http-only=true

spring.jpa.open-in-view=true
# \u9759\u6001\u8D44\u6E90\u8DEF\u5F84\u6620\u5C04\u53CA\u7F13\u5B58\u65F6\u95F4
spring.mvc.static-path-pattern=/static/**
spring.resources.cache.period=864000


# \u4F7F\u7528fastjson\u4F5C\u4E3Aspring mvc JSON\u8F6C\u6362\u5E93
spring.http.converters.preferred-json-mapper=fastjson

# \u6570\u636E\u5E93\u8BBF\u95EE\u914D\u7F6E
# \u4E3B\u6570\u636E\u6E90\uFF0C\u9ED8\u8BA4\u7684
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pw?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username=pw
spring.datasource.password=pw

# \u4E0B\u9762\u4E3A\u8FDE\u63A5\u6C60\u7684\u8865\u5145\u8BBE\u7F6E\uFF0C\u5E94\u7528\u5230\u4E0A\u9762\u6240\u6709\u6570\u636E\u6E90\u4E2D
# \u521D\u59CB\u5316\u5927\u5C0F\uFF0C\u6700\u5C0F\uFF0C\u6700\u5927
spring.datasource.initialSize=10
spring.datasource.minIdle=10
spring.datasource.maxActive=50
# \u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
spring.datasource.maxWait=60000
# \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2 
spring.datasource.timeBetweenEvictionRunsMillis=60000
# \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2 
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.auto-commit=false
# \u6253\u5F00PSCache\uFF0C\u5E76\u4E14\u6307\u5B9A\u6BCF\u4E2A\u8FDE\u63A5\u4E0APSCache\u7684\u5927\u5C0F 
spring.datasource.poolPreparedStatements=false
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
# \u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters\uFF0C\u53BB\u6389\u540E\u76D1\u63A7\u754C\u9762sql\u65E0\u6CD5\u7EDF\u8BA1\uFF0C'wall'\u7528\u4E8E\u9632\u706B\u5899 
spring.datasource.filters=wall,stat

#mybatis config
#mybatis.config=classpath:config/mybatis.xml
mybatis.mapperLocations=classpath:mapping/*Mapper.xml
mybatis.typeAliasesPackage=com.readin.robot.mapping
#mybatis.typeAliasesPackage=mappers
#\u68C0\u67E5\u914D\u7F6E\u6587\u4EF6\u662F\u5426\u5B58\u5728
mybatis.checkConfigLocation=true
#\u8BBE\u7F6E\u6267\u884C\u6A21\u5F0F\uFF08SIMPLE, REUSE, BATCH\uFF09\uFF0C\u9ED8\u8BA4\u4E3ASIMPLE
mybatis.executorType=SIMPLE



# \u9879\u76EE\u76F8\u5173\u914D\u7F6E
readin.config.domain=http://localhost:8080
# \u7CFB\u7EDF\u7C7B\u578B 0-win, 1-linux \u9ED8\u8BA40
readin.config.upload.osType=0
# \u4E0A\u4F20\u6587\u4EF6\u4FDD\u5B58\u8DEF\u5F84

